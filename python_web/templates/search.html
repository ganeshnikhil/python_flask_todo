
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title> {% block title %} {% endblock title %} - MyTodo</title>

<table class="table">
   <thead>
      <tr>
         <th scope="col">SNo</th>
         <th scope="col">Title</th>
         <th scope="col">Description</th>
         <th scope="col">Time</th>
         <th scope="col">Actions</th>
       </tr>
     <tr>
       <th scope="col">{{Sno}}</th>
       <th scope="col">{{Title}}</th>
       <th scope="col">{{Desc}}</th>
       <th scope="col">{{Date}}</th>
       <th>
         <a href="/update/{{Sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
         <a href="/delete/{{Sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
       </th>
     </tr>
   </thead>
</table>
</head>
</html>
